<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Register Page</h1>
        <p>Please Register</p>
    </div>
    <div class="container">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="firstname">First Name: </label>
                    <input type="firstname" class="form-control" id="firstname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastname">First Name: </label>
                    <input type="lastname" class="form-control" id="lastname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="city">Password: </label>
                    <select class="from-control" id="city">
                        <option>Ankara</option>
                        <option>İstanbul</option>
                        <option>İzmir</option>
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bio">About: </label>
                    <textarea class="form-control" id="bio"></textarea>
                </div>

                <div class="form-check disabled">
                    <label class="form-check-label" for="term">
                        <input type="checkbox" checked="true" disabled class="form-check-input" id="term">I accept first
                        terms.
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="term">
                        <input type="checkbox" class="form-check-input" id="term">I accept second terms.
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="term">
                        <input type="radio" class="form-check-input" name="radio" id="radio">Option 1
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="term">
                        <input type="radio" class="form-check-input" name="radio" id="radio">Option 2
                    </label>
                </div>


                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</html>
